<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Js</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" id="siete">7</button></td>
            <td><button class="btn btn-primary" id="ocho">8</button></td>
            <td><button class="btn btn-primary" id="nueve">9</button></td>
            <td><button class="btn btn-outline-dark" id="divisor">/</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" id="cuatro">4</button></td>
            <td><button class="btn btn-primary" id="cinco">5</button></td>
            <td><button class="btn btn-primary" id="seix">6</button></td>
            <td><button class="btn btn-outline-dark" id="multi">*</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" id="uno">1</button></td>
            <td><button class="btn btn-primary" id="dos">2</button></td>
            <td><button class="btn btn-primary" id="tres">3</button></td>
            <td><button class="btn btn-outline-dark" id="resta">-</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-outline-danger" id="reset">C</button></td>
            <td><button class="btn btn-primary" id="cero">0</button></td>
            <td><button class="btn btn-outline-success" id="igual">=</button></td>
            <td><button class="btn btn-light" id="suma">+</button></td>
        </tr>
    </table>
